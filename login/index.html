<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fef6e4; 
      color: #ff8800;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background-color: #ff8800;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-orange {
      background-color: #ff8800;
      color: white;
      border: none;
    }
    .btn-orange:hover {
      background-color: #ff6f00;
    }
    .footer {
      background-color: #ff8800;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
     .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 60%;
      right: 10px;
      
      cursor: pointer;
      color: #ff8800;
    }
    .text-orange {
      color: #ff8800;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Login</h1>
  </div>
  
  <div class="form-container">
    <div class="form-card">
      <h2 class="text-center text-orange">Welcome Back!</h2>
      <form id="login-form">
          <input name="request" type="hidden" value="login"/>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3 password-wrapper">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          <i class="toggle-password bi bi-eye-slash" id="toggle-password"></i>
        </div>
        <button type="submit" class="btn btn-orange w-100">Login</button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account? <a href="../signUp/index.html" class="text-orange">Sign Up</a>
      </p>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2024 To-Do List App. All rights reserved.</p>
  </div>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- login info with ajax -->
  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      

      // Sending data to login function()
      
      const logData = {
          request: 'login',
          username: username,
          password: password
      };
      fetch('../api/allRequests.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(logData).toString()
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert(data.message);
      // setting the local storage to have  username for our dashboard
      localStorage.setItem('userId', data.user_id);
      localStorage.setItem('firstname', data.firstname);
      localStorage.setItem('lastname', data.lastname);
      
      alert(data.user_id + data.firstname + data.lastname);
          // Redirect to the dashboard
          window.location.href = '../dashboard/index.html';
        } else {
          alert(`Error: ${data.message}`);
        }
      })
      //Error response
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during login.');
      });
    });
    
    //Checking password
    document.getElementById('toggle-password').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const icon = this;

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      }
    });
  </script>
</body>
</html>
