<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fef6e4;
      color: #ff8800;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background-color: #ff8800;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-orange {
      background-color: #ff8800;
      color: white;
      border: none;
    }
    .btn-orange:hover {
      background-color: #ff6f00;
    }
    .footer {
      background-color: #ff8800;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .text-orange {
      color: #ff8800;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Sign Up</h1>
  </div>
  
  <div class="form-container">
    <div class="form-card">
      <h2 class="text-center text-orange">Create Your Account</h2>
      <form id="signup-form">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-orange w-100">Sign Up</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="../login/login.html" class="text-orange">Login</a>
      </p>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2024 To-Do List App. All rights reserved.</p>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!--Using ajax for sign up info -->
  <script>
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

    // calling and sending info to registering function register()
      
      
    // Info needed to register
    const info = {
        request: 'register',
        username: username,
        password: password
    };
      fetch('../api/allRequests.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams(info).toString()
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert(data.message);
          window.location.href = '../login/login.html';
        } else {
          alert(`Error: ${data.message}`);
        }
      })
      //error response
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during sign up.');
      });
    });
  </script>
</body>
</html>
